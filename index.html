<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petzy - Home</title>
    <script src="https://kit.fontawesome.com/b738639bf6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="images/Petzy_transparent-.png" alt="My photo">
        <nav>
            <ul>
            <a href="index.html">Home</a>
            <li class="top-menu">About</li>
            <li class="top-menu">Contacts</li>
            <li class="top-menu">FAQ</li>
            <li class="top-menu">Delivery</li>
            <li class="top-menu">Payment</li>
            <li class="top-menu">Blog</li>
            </ul>

            <div class="search-container">
                <div class="search-icon">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="Search for products..." class="search-input">
            </div>

            <div class="main-sections">
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-regular fa-heart"></i>
            </div>   
        </nav>
    </header>

  <main>
    <section class="pet-categories">

        <div class="category">
          <img src="images/dog.JPEG" alt="Dog">
            <p>Dog</p>
        </div>
        <div class="category">
          <a href="products.html">
          <img src="images/cat.JPEG" alt="Cat">
            <p>Cat</p>
          </a>
        </div>
        <div class="category">
          <img src="images/fish.JPEG" alt="Fish">
          <p>Fish</p>
      </div>
      <div class="category">
        <img src="images/parrot.JPEG" alt="Parrot">
            <p>Parrot</p>
      </div>
      <div class="category">
        <img src="images/rodent.JPEG" alt="Rodent">
          <p>Rodent</p>
      </div>
            <div class="category">
                <img src="images/reptile.JPEG" alt="Reptile">
                <p>Reptile</p>
            </div>
        </section>

        <section class="brands-section">
            <h2>OUR BRANDS</h2>
            <div class="brands-container">
                <div class="brand"><img src="images/brand1.png" alt="Brand 1"></div>
                <div class="brand"><img src="images/brand2.png" alt="Brand 2"></div>
                <div class="brand"><img src="images/brand3.jpg" alt="Brand 3"></div>
                <div class="brand"><img src="images/brand4.png" alt="Brand 4"></div>
                <div class="brand"><img src="images/brand5.png" alt="Brand 5"></div>
                <div class="brand"><img src="images/brand6.png" alt="Brand 6"></div>
            </div>
        </section>
  </main>

    <!-- FOOTER -->
    <footer>

    </footer>

</body>
</html>
