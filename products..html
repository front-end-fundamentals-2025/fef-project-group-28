<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petzy - Home</title>
    <script src="https://kit.fontawesome.com/b738639bf6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header>
        <img class="logo" src="images/Petzy_transparent-.png" alt="My photo">
        <nav>
            <ul>
            <a href="index.html">Home</a>
            <li>About</li>
            <li>Contacts</li>
            <li>FAQ</li>
            <li>Delivery</li>
            <li>Payment</li>
            <li>Blog</li>
            </ul>

            <div class="search-container">
                <div class="search-icon">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="Search for products..." class="search-input">
            </div>

            <div class="main-sections">
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-regular fa-heart"></i>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <div class="animal-navigation">
        <li>Dog</li>
        <li>Cat</li>
        <li>Bird</li>
        <li>Fish</li>
        <li>Rodent</li>
        <li>Reptile</li>
      </div>
      
        <h1>Welcome to Petzy!</h1>
        <p>Your favorite store for pet products.</p>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Petzy. All rights reserved.</p>
    </footer>

</body>
</html>
